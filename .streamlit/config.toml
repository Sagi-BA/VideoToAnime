[ui]
hideTopBar = true

[theme]
base = "light" 
primaryColor = "#F63366"
backgroundColor = "white"
font = "sans serif"

[global]
disableWidgetStateDuplicationWarning = false

[logger]
level = "error"
messageFormat = "%(asctime)s %(message)s"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[server]
maxUploadSize = 15
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[runner]
fastReruns = true

[files]
fileWatcherType = "auto"

[file_watchers]
extra_files = ["animegan2_model.pth"]
