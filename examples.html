<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מחוון השוואה אינטראקטיבי לסרטונים</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .video-comparison-container {
        position: relative;
        width: 100%;
        max-width: 100%;
        aspect-ratio: 16/9;
        margin-bottom: 20px; /* Add some space between containers */
      }

      video {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
      }

      .slider {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .slider video {
        pointer-events: auto;
      }

      .handle {
        position: absolute;
        top: 0;
        left: calc(50% - 10px);
        width: 20px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        cursor: ew-resize;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div class="video-comparison-container">
      <video
        id="video-original"
        src="https://i.imgur.com/l1MGBz1.mp4"
        autoplay
        muted
        loop
      ></video>
      <div class="slider" id="slider">
        <video
          id="video-animated"
          src="https://i.imgur.com/UmQBTwH.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
      <div class="handle" id="handle"></div>
    </div>
    <div class="video-comparison-container">
      <video
        id="video-original-2"
        src="https://i.imgur.com/5RGaZRW.mp4"
        autoplay
        muted
        loop
      ></video>
      <div class="slider" id="slider-2">
        <video
          id="video-animated-2"
          src="https://i.imgur.com/y5hIxII.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
      <div class="handle" id="handle-2"></div>
    </div>
    <div class="video-comparison-container">
      <video
        id="video-original-3"
        src="https://i.imgur.com/9Xg7rZU.mp4"
        autoplay
        muted
        loop
      ></video>
      <div class="slider" id="slider-3">
        <video
          id="video-animated-3"
          src="https://i.imgur.com/qtLTkA5.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
      <div class="handle" id="handle-3"></div>
    </div>

    <script>
      const container = document.querySelector(".video-comparison-container");
      const slider = document.querySelector("#slider");
      const handle = document.querySelector("#handle");

      let isDragging = false;

      handle.addEventListener("mousedown", () => {
        isDragging = true;
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
      });

      window.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const containerRect = container.getBoundingClientRect();
        let offsetX = e.clientX - containerRect.left;
        offsetX = Math.max(0, Math.min(offsetX, containerRect.width));

        handle.style.left = `${offsetX - 10}px`;
        slider.style.width = `${offsetX}px`;
      });

      // Touch support
      handle.addEventListener("touchstart", () => {
        isDragging = true;
      });

      window.addEventListener("touchend", () => {
        isDragging = false;
      });

      window.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        const containerRect = container.getBoundingClientRect();
        let offsetX = e.touches[0].clientX - containerRect.left;
        offsetX = Math.max(0, Math.min(offsetX, containerRect.width));

        handle.style.left = `${offsetX - 10}px`;
        slider.style.width = `${offsetX}px`;
      });
    </script>
  </body>
</html>
