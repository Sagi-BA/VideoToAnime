<style>
  .custom-expander {
    background-color: #f0f8ff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }
  .custom-expander label {
    color: #1e90ff;
    font-size: 24px;
    text-align: center;
    margin-bottom: 15px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    display: block;
  }
  .expander-toggle {
    display: none;
  }
  .expander-content {
    font-size: 26px;
    line-height: 1.6;
    color: #000000; /* Changed to black */
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
  }
  .expander-toggle:checked + label + .expander-content {
    max-height: 1100px; /* Adjust this value based on your content */
  }
  .expander-content p {
    margin-bottom: 10px;
  }
  .highlight {
    background: linear-gradient(120deg, #ffd700 0%, #ffd700 100%);
    background-repeat: no-repeat;
    background-size: 100% 0.2em;
    background-position: 0 88%;
    transition: background-size 0.25s ease-in;
  }
  .highlight:hover {
    background-size: 100% 88%;
  }
  .expander-toggle + label::after {
    content: " ▼";
  }
  .expander-toggle:checked + label::after {
    content: " ▲";
  }
  .centered-image {
    width: 300px;
    display: block;
    margin: 20px auto;
  }
</style>

<div class="custom-expander">
  <input type="checkbox" id="expander-toggle" class="expander-toggle" />
  <label for="expander-toggle">אודות האפליקציה</label>
  <div class="expander-content">
    תנו חיים לסרטונים שלכם. הפכו רגעים יומיומיים לאנימציות מדהימות בקליק אחד.
    <img
      src="https://i.imgur.com/hyWKFMi.jpeg"
      alt="דוגמה"
      class="centered-image"
    />
    <p><center>נוצר ב ❤️ ע"י שגיא בר און</center></p>
  </div>
</div>
